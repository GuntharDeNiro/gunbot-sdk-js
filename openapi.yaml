openapi: 3.0.0
info:
  title: Gunbot SDK JS
  version: v1
  description: |-
    The Gunbot SDK JS enables you to programmatically interact with Gunbot, a
    self-hosted trading bot for crypto, ETFs and stocks.

    It's a single API client with which you can control automated trading operations on
    many exchanges. Gunbot includes unique built-in strategies, it can also run custom strategy code in js. This client lets you orchestrate and monitor trading bots.

    The API client accepts and returns data in JSON format.

    It uses standard HTTP response codes to indicate request outcomes:

    - **200 OK** ‚Äì The request was successful  
    - **400 Bad Request** ‚Äì The request was invalid or cannot be processed  
    - **401 Unauthorized** ‚Äì Authentication failed or the user lacks permissions  
    - **500 Internal Server Error** ‚Äì A server-side error occurred  

    **Encryption Helpers**

    Gunbot uses password encryption. Refer to the original documentation for [helper
    snippets](https://www.gunbot.com/support/docs/rest-api/api-auth/#encryption-helpers). Alternatively, copy and use the bearer token from the localstorage of an active Gunbot GUI session.

    **Supported Exchanges**

    Gunbot ships with native connectors for more than two dozen exchanges, covering
    spot, futures and on-chain derivatives. 

    | Exchange | Spot | Futures / Perps | DeFi (on-chain) | Extra notes |
    | --- | :---: | :---: | :---: | --- |
    | **Binance** | ‚úîÔ∏è | ‚úîÔ∏è (USD-M & COIN-M) |  | Largest liquidity |
    | **Binance US** | ‚úîÔ∏è |  |  | US-regulated arm |
    | **Bitget** | ‚úîÔ∏è | ‚úîÔ∏è (USDT & UM perps) |  |  |
    | **Bybit** | ‚úîÔ∏è | ‚úîÔ∏è (USDT & inverse perps) |  |  |
    | **OKX** | ‚úîÔ∏è | ‚úîÔ∏è (Perps & dated futures) |  |  |
    | **Kraken** | ‚úîÔ∏è | ‚úîÔ∏è (via Kraken Futures) |  |  |
    | **KuCoin** | ‚úîÔ∏è |  |  |  |
    | **Gate.io** | ‚úîÔ∏è |  |  |  |
    | **MEXC** | ‚úîÔ∏è |  |  |  |
    | **BingX** | ‚úîÔ∏è |  |  |  |
    | **Crypto.com** | ‚úîÔ∏è |  |  |  |
    | **Huobi Global** | ‚úîÔ∏è |  |  |  |
    | **Bitfinex** | ‚úîÔ∏è |  |  |  |
    | **HitBTC** | ‚úîÔ∏è |  |  |  |
    | **Coinbase Advanced Trade** | ‚úîÔ∏è |  |  | Former Coinbase Pro |
    | **CEX.io** | ‚úîÔ∏è |  |  |  |
    | **Poloniex** | ‚úîÔ∏è |  |  |  |
    | **Alpaca** (stocks & crypto) | ‚úîÔ∏è |  |  |  |
    | **dYdX (v3/v4)** |  | ‚úîÔ∏è | ‚úîÔ∏è | Perpetual DEX |
    | **HyperLiquid** | ‚úîÔ∏è | ‚úîÔ∏è | ‚úîÔ∏è | DeFi perps |
    | **PancakeSwap** |  | ‚úîÔ∏è | ‚úîÔ∏è | BSC DEX |
    | **Bitmex / Bitmex Testnet** |  | ‚úîÔ∏è |  |  |

    **Gunbot Workflow**

    1. Add the trading pair to the configuration with a valid strategy.  
    2. Start the core to activate trading operations.  

    After completing these steps you can access market-data and trading endpoints.
    Gunbot will actively monitor and execute strategies for the specified pairs.

  contact:
    name: Gunbot
    url: https://www.gunbot.com
    email: support@gunbot.freshdesk.com
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
security:
  - BearerAuth: []
servers:
  - url: http://your-gunbot-instance.com:3000/api/v1
    description: Local Gunbot instance (HTTP). Replace `your-gunbot-instance.com`
      with the actual domain or IP. The port is identical to the GUI port.
  - url: https://your-gunbot-instance.com:3000/api/v1
    description: Gunbot instance (HTTPS). When not using the API on localhost, make
      sure to configure https.
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          example: error
        message:
          type: string
        code:
          type: integer
          format: int32
          nullable: true
    SuccessStatusResponse:
      type: object
      properties:
        status:
          type: string
          example: success
    LoginRequest:
      type: object
      required:
        - password
      properties:
        password:
          type: string
          description: The user's encrypted password. See encryption helpers in the
            original documentation.
          example: ENC:your_encrypted_password_base64
    LoginResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        token:
          type: string
          example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJleHAiOjE4MTEwNjM4NTIsImlhdCI6MTczMzMXAwSnRyVi5JWmEwd0Vrc3lULnVCOVYxWXRObjAwRVB6NXlwTWo4UjRPblJoOFl1WGhxIn0.h1QiXh3EGl_LCqh0cgBTBle2ALgjSNhZPN9uwpvug6c
    AuthStatusResponse:
      type: object
      properties:
        code:
          type: integer
          example: 200
        isDemo:
          type: boolean
          example: false
        isRegistered:
          type: boolean
          example: true
        isTwoFA:
          type: boolean
          example: false
        metamask:
          type: boolean
          example: false
        status:
          type: string
          example: success
        message:
          type: string
          example: Authenticated
    BalanceItem:
      type: object
      properties:
        Asset:
          type: string
          example: USDT
        Exchange:
          type: string
          example: binance
        Available Qty:
          type: string
          description: Available quantity, as a string.
          example: "442.84477668"
        On Order:
          type: string
          description: Quantity on order, as a string.
          example: "0.00000000"
    BalancesResponse:
      type: array
      items:
        $ref: "#/components/schemas/BalanceItem"
    AssetsTotalRequest:
      type: object
      required:
        - exchange
        - base
        - start
        - end
      properties:
        exchange:
          type: string
          description: Exchange name (e.g., `binance`).
          example: binance
        base:
          type: string
          description: Base currency to value the assets in (e.g., `USDT`).
          example: USDT
        start:
          type: integer
          format: int64
          description: Start timestamp in milliseconds since Unix epoch.
          example: 0
        end:
          type: integer
          format: int64
          description: End timestamp in milliseconds since Unix epoch.
          example: 1733307452718
    AssetTotalItem:
      type: object
      properties:
        id:
          type: integer
          example: 44
        base_key:
          type: string
          example: binance/USDT
        amount:
          type: number
          format: double
          example: 26.361644
        timestamp:
          type: integer
          format: int64
          description: Timestamp in milliseconds since Unix epoch.
          example: 1732789800000
    AssetsTotalResponse:
      type: array
      items:
        $ref: "#/components/schemas/AssetTotalItem"
    PairsResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        pairList:
          type: array
          items:
            type: string
          example:
            - BTC-ETH
            - BTC-LTC
            - BTC-BNB
    PairDetailItem:
      type: object
      properties:
        pairName:
          type: string
          example: BTC-ETH
        volume:
          type: number
          format: double
          example: 2448.96
        low:
          type: string
          description: Lowest price, as a string.
          example: "0.0371999999"
        high:
          type: string
          description: Highest price, as a string.
          example: "0.0387800000"
        change:
          type: string
          description: Price change percentage, as a string.
          example: "2.05"
    PairsDetailedResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        pairList:
          type: object
          description: An object where keys are base currencies (e.g., "BTC") and values
            are arrays of pair details.
          additionalProperties:
            type: array
            items:
              $ref: "#/components/schemas/PairDetailItem"
          example:
            BTC:
              - pairName: BTC-ETH
                volume: 2448.96
                low: "0.0371999999"
                high: "0.0387800000"
                change: "2.05"
              - pairName: BTC-LTC
                volume: 204.38
                low: "0.0012870000"
                high: "0.0014160000"
                change: "-2.53"
    GunbotConfig:
      type: object
      description: Represents the Gunbot configuration structure. This is a simplified
        placeholder; the actual config is deeply nested.
      properties:
        pairs:
          type: object
          additionalProperties:
            type: object
            additionalProperties:
              type: object
              properties:
                strategy:
                  type: string
                enabled:
                  type: boolean
                override:
                  type: object
      example:
        pairs:
          binance:
            USDT-PEPE:
              strategy: channelmaestro
              enabled: true
              override:
                ADX_ENABLED: false
    ConfigFullResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        config:
          $ref: "#/components/schemas/GunbotConfig"
    ConfigUpdateRequest:
      type: object
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/GunbotConfig"
          description: The new configuration object to apply.
    ConfigUpdateResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        config:
          $ref: "#/components/schemas/GunbotConfig"
          description: Your updated configuration data.
    ConfigPairAddRequest:
      type: object
      required:
        - pair
        - exchange
      properties:
        pair:
          type: string
          description: The trading pair to add (e.g., `USDT-PEPE`).
          example: USDT-PEPE
        exchange:
          type: string
          description: The exchange name (e.g., `binance`).
          example: binance
        settings:
          type: object
          description: (Optional) Specific settings for the trading pair.
          default: {}
          additionalProperties: true
    ConfigPairRemoveRequest:
      type: object
      required:
        - pair
        - exchange
      properties:
        pair:
          type: string
          description: The trading pair to remove (e.g., `USDT-PEPE`).
          example: USDT-PEPE
        exchange:
          type: string
          description: The exchange name (e.g., `binance`).
          example: binance
    ConfigStrategyAddRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: The name of the strategy to add (e.g., `myStrategy`).
          example: myStrategy
        settings:
          type: object
          description: (Optional) Specific settings for the strategy.
          default: {}
          additionalProperties: true
    ConfigStrategyRemoveRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: The name of the strategy to remove.
          example: myStrategy
    FileListResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        result:
          type: array
          items:
            type: string
          example:
            - file1.json
            - file2.js
    FileGetRequest:
      type: object
      required:
        - filename
      properties:
        filename:
          type: string
          description: The name of the file to retrieve.
    FileContentResponse:
      type: object
      additionalProperties: true
      example:
        key: value
    FileAclarContentResponse:
      type: object
      properties:
        this:
          type: number
        pnd:
          type: boolean
      example:
        this: 0.1855499735435755
        pnd: false
    FileStateContentResponse:
      type: object
      properties:
        orders:
          type: array
          items:
            type: object
            additionalProperties: true
        balances:
          type: object
          additionalProperties: true
      example:
        orders:
          - time: 1733307452789
            pair: USDT-XRP
            type: sell
        balances: {}
    FileWriteRequest:
      type: object
      required:
        - document
      properties:
        document:
          oneOf:
            - type: object
              additionalProperties: true
            - type: string
          description: The content to write into the file.
    FileStrategyWriteRequest:
      type: object
      required:
        - filename
        - document
      properties:
        filename:
          type: string
          example: best_strategy.js
        document:
          type: string
          description: The content to write into the strategy file.
          example: // Test Strategy
    OHLCVData:
      type: object
      properties:
        close:
          type: array
          items:
            type: number
            format: double
        high:
          type: array
          items:
            type: number
            format: double
        low:
          type: array
          items:
            type: number
            format: double
        volume:
          type: array
          items:
            type: number
            format: double
        open:
          type: array
          items:
            type: number
            format: double
    MarketCandlesResponse:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/OHLCVData"
    OrderbookLevel:
      type: array
      items:
        type: number
        format: double
      minItems: 2
      maxItems: 2
    MarketOrderbookData:
      type: object
      properties:
        ask:
          type: array
          items:
            $ref: "#/components/schemas/OrderbookLevel"
        bid:
          type: array
          items:
            $ref: "#/components/schemas/OrderbookLevel"
    MarketOrderbookResponse:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/MarketOrderbookData"
    CoreMemRawRequest:
      type: object
      required:
        - exchange
        - pair
      properties:
        exchange:
          type: string
          example: binance
        pair:
          type: string
          example: BTC-ADA
        elements:
          type: array
          items:
            type: string
          nullable: true
          description: Optional array of elements to filter. If omitted, returns all.
          example:
            - ABP
            - Bid
    CoreMemRawResponse:
      type: object
      additionalProperties: true
      example:
        ABP: 0.000012009454969475356
        Bid: 0.00001137
    CoreMemSnapshotResponse:
      type: object
      additionalProperties: true
      description: Snapshot of core memory data.
    CoreMemSingleRequest:
      type: object
      required:
        - exchange
        - pair
      properties:
        exchange:
          type: string
          example: binance
        pair:
          type: string
          example: USDT-XRP
    ChartDataRequest:
      type: object
      required:
        - exchange
        - pair
      properties:
        exchange:
          type: string
          example: binance
        pair:
          type: string
          example: USDT-XRP
    ChartDataResponse:
      type: object
      additionalProperties: true
      description: Chart data with candle and indicator arrays.
    ChartMarkItem:
      type: object
      properties:
        exchange:
          type: string
          example: binance
        pair:
          type: string
          example: USDT-PEPE
        id:
          type: string
          example: "3313"
        time:
          type: integer
          format: int64
          example: 1733391240
        color:
          type: string
          example: rgba(38, 166, 154, 0.8)
        label:
          type: string
          example: ‚ñ≤
        tooltip:
          type: array
          items:
            type: string
          example:
            - ""
            - üü© 1733391279657 convert
            - Buy 9083536.00028041 PEPE
            - "@ 0.00002162 USDT"
            - "Total: 196.386 USDT"
    ChartMarksResponse:
      type: array
      items:
        $ref: "#/components/schemas/ChartMarkItem"
    PnlOverviewRequest:
      type: object
      required:
        - timezone
        - keys
      properties:
        timezone:
          type: string
          description: IANA timezone string (e.g., `Europe/Amsterdam`).
          example: Europe/Amsterdam
        keys:
          type: array
          items:
            type: string
          description: Array of trading keys (e.g., `['binance/USDT-BTC',
            'binance/USDT-XRP']`). Use `['All']` for all results.
          example:
            - All
        dateRange:
          type: object
          nullable: true
          properties:
            startDate:
              type: integer
              format: int64
              description: Start timestamp in milliseconds.
              example: 1733743909461
            endDate:
              type: integer
              format: int64
              description: End timestamp in milliseconds.
              example: 1734348709461
    PnlOverviewResponse:
      type: object
      additionalProperties: true
      description: A complex object containing PNL summaries. See documentation for
        full structure.
      example:
        today:
          pnl: 0
          perPair: {}
        total:
          pnl: 172.26520619518234
          numberOfTrades: 106
        unit: USDT
    PnlDailyResponse:
      type: object
      properties:
        dateRangeDailyHistory:
          type: array
          items:
            type: object
            additionalProperties: true
        unmatchedBaseValuePerDateRange:
          type: number
          format: double
          example: 0
    PnlDailyPaginatedResponse:
      type: object
      properties:
        totalSize:
          type: integer
          example: 0
        data:
          type: array
          items:
            type: object
            additionalProperties: true
    PnlSumResponse:
      type: object
      properties:
        tournamentData:
          type: object
          properties:
            sommaPnl:
              type: string
              example: "0.00000000"
            invested:
              type: string
              example: "0.00000000"
        data:
          type: array
          items:
            type: object
            additionalProperties: true
    PnlTotalResponse:
      type: object
      additionalProperties: false
    SystemActionResponse:
      $ref: "#/components/schemas/GunbotConfig"
    TimeResponse:
      type: object
      properties:
        serverTime:
          type: integer
          format: int64
          description: Current server time in milliseconds since Unix epoch.
          example: 1733307452501
    LicenseKeysEditRequest:
      type: object
      required:
        - wallet
        - newLicenses
        - verifyExchange
      properties:
        wallet:
          type: string
          example: 0xYourWalletAddress
        newLicenses:
          type: object
          additionalProperties: true
          description: Object containing new license data. Use the entire config.exchanges
            object. For new keys, set isEncrypted to false.
          example: {}
        verifyExchange:
          type: string
          example: binance
          description: Name of an exchange with valid, registered credentials to
            authenticate the request.
    TradeLimitOrderData:
      type: object
      required:
        - exch
        - pair
        - amt
        - price
      properties:
        exch:
          type: string
          example: binance
        pair:
          type: string
          example: USDT-BTC
        amt:
          type: number
          format: double
          example: 1
        price:
          type: number
          format: double
          example: 50000
    TradeLimitOrderRequest:
      type: object
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/TradeLimitOrderData"
    TradeMarketOrderData:
      type: object
      required:
        - exch
        - pair
        - amt
      properties:
        exch:
          type: string
          example: binance
        pair:
          type: string
          example: USDT-BTC
        amt:
          type: number
          format: double
          example: 1
        price:
          type: number
          format: double
          nullable: true
          description: Optional for market orders; defaults to market price.
    TradeMarketOrderRequest:
      type: object
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/TradeMarketOrderData"
    TradeResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        message:
          type: string
          example: Order sent
    TradeCancelData:
      type: object
      required:
        - exch
        - pair
        - id
        - price
        - type
      properties:
        exch:
          type: string
          example: binance
        pair:
          type: string
          example: USDT-BTC
        id:
          type: string
          example: "357044"
        price:
          type: number
          format: double
          example: 50000
        type:
          type: string
          enum:
            - limit
            - market
          example: limit
    TradeCancelRequest:
      type: object
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/TradeCancelData"
    OrderItem:
      type: object
      properties:
        time:
          type: integer
          format: int64
        pair:
          type: string
        type:
          type: string
          enum:
            - buy
            - sell
        rate:
          type: number
          format: double
        amount:
          type: number
          format: double
        id:
          oneOf:
            - type: integer
            - type: string
        cost:
          type: number
          format: double
        toCancel:
          type: boolean
          nullable: true
        fees:
          type: number
          format: double
          nullable: true
        baseValue:
          type: number
          format: double
          nullable: true
        costProceed:
          type: number
          format: double
          nullable: true
        averagePrice:
          type: number
          format: double
          nullable: true
        pnlPrice:
          type: number
          format: double
          nullable: true
        balance:
          type: number
          format: double
          nullable: true
        baseBalance:
          type: number
          format: double
          nullable: true
        inventory_cost:
          type: number
          format: double
          nullable: true
        ABP:
          type: number
          format: double
          nullable: true
        pnl:
          type: number
          format: double
          nullable: true
    OrdersResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/OrderItem"
    OrdersDayResponse:
      type: object
      properties:
        days:
          type: array
          items:
            type: object
            additionalProperties: true
        orders:
          type: array
          items:
            type: object
            additionalProperties: true
        closeOrders:
          type: array
          items:
            type: object
            additionalProperties: true
      example:
        days: []
        orders: []
        closeOrders: []
    OrdersPageResponse:
      type: object
      properties:
        total:
          type: integer
        page:
          type: integer
        data:
          type: array
          items:
            type: object
            additionalProperties: true
      example:
        total: 0
        page: 0
        data: []
    OrdersPageMultiResponse:
      type: object
      properties:
        total:
          type: integer
        totalCount:
          type: integer
        page:
          type: integer
        data:
          type: array
          items:
            type: object
            additionalProperties: true
      example:
        total: 0
        totalCount: 0
        page: 0
        data: []
    TradeStopLimitData:
      type: object
      required:
        - exch
        - pair
        - amt
        - stopPrice
        - limitPrice
      properties:
        exch:
          type: string
          example: binance
        pair:
          type: string
          example: USDT-BTC
        amt:
          type: number
          format: double
          example: 1
        stopPrice:
          type: number
          format: double
          description: Price at which the limit order is triggered.
        limitPrice:
          type: number
          format: double
          description: Limit price used once stopPrice is reached.
    TradeStopLimitRequest:
      type: object
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/TradeStopLimitData"
    TradeTrailingStopData:
      type: object
      required:
        - exch
        - pair
        - amt
        - price
        - stopPrice
      properties:
        exch:
          type: string
          example: binance
        pair:
          type: string
          example: USDT-BTC
        amt:
          type: number
          format: double
          example: 1
        price:
          type: number
          format: double
          description: Reference price for the order.
        stopPrice:
          type: number
          format: double
          description: Trailing stop price.
    TradeTrailingStopRequest:
      type: object
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/TradeTrailingStopData"
    TradeOcoData:
      type: object
      required:
        - exch
        - pair
        - amt
        - price
        - stopPrice
        - limit
      properties:
        exch:
          type: string
          example: binance
        pair:
          type: string
          example: USDT-BTC
        amt:
          type: number
          format: double
          example: 1
        price:
          type: number
          format: double
          description: Limit price for the OCO order part.
        stopPrice:
          type: number
          format: double
          description: Stop price for the stop-limit part.
        limit:
          type: number
          format: double
          description: Limit price used after stopPrice is triggered for the stop-limit
            part.
    TradeOcoRequest:
      type: object
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/TradeOcoData"
    TradeCloseLimitData:
      type: object
      required:
        - exch
        - pair
        - amt
        - price
      properties:
        exch:
          type: string
          example: bybit
        pair:
          type: string
          example: USDT-BTC-LONG
          description: Pair symbol, often includes LONG/SHORT for futures.
        amt:
          type: number
          format: double
          example: 1
        price:
          type: number
          format: double
          example: 51000
    TradeCloseLimitRequest:
      type: object
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/TradeCloseLimitData"
    TradeCloseMarketData:
      type: object
      required:
        - exch
        - pair
        - amt
      properties:
        exch:
          type: string
          example: bybit
        pair:
          type: string
          example: USDT-BTC-LONG
        amt:
          type: number
          format: double
          example: 1
    TradeCloseMarketRequest:
      type: object
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/TradeCloseMarketData"
